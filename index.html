<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-end">
                <button onclick="openform(), resetbottons(),  resetform()" class="btn btn-primary">create vehicule</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <div class="form-group">
                    <div class="card d-none" id="create-user-container">
                       <div class="card-body">
                        <form action = "" onsubmit="event.preventDefault()" id="reset">
                            <h1 class="text-center">create vehicule</h1>
                            <div class="form-group">
                                <label for="marca" >marca</label>
                                <input type="marca" class="form-control" id="marca" placeholder="marca" required>
                            </div>
                            <div class="form-group">
                                <label for="modelo" >modelo</label>
                                <input type="modelo" class="form-control" id="modelo" placeholder="modelo"required>
                            </div>
                            <div class="form-group">
                                <label for="colorr" >color</label>
                                <input type="colorr" class="form-control" id="colorr" placeholder="color" required>
                            </div>
                            <div class="form-group">
                                <label for="año" >año</label>
                                <input type="año" class="form-control" id="año" placeholder="año" required>
                            </div>
                            <div class="form-group">
                                <label for="precio">precio</label>
                                <input type="precio" class="form-control" id="precio" placeholder="precio" required>
                            </div>
                            <button type="button" onclick="addcar()"  class="btn btn-primary m-3" id="enviar">enviar</button>
                            <button type="submit" class="btn btn-warning m-3" id="guardar">guardar</button>
                        </form>
                       </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="row" id="prueba">
        
        </div>
    </div>
    <script src="./crud.js"></script>
</body>
</html>
